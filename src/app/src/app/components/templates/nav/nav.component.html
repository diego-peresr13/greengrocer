<mat-toolbar class="mat-elevation-z5">
    <span>
    <a href="/">
        <img class="img-example" style="max-width:90px" src="../../../../../../assets/img/logo.png">
    </a>
</span>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
  <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
</button>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container" autosize>
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" fixedTopGap="65" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'side' : 'Push'" [opened]="(isHandset$ | async)">
        <mat-nav-list>
            <mat-list-item>
                <a routerLink="">Home</a>
                <mat-icon mat-list-icon>home</mat-icon>
            </mat-list-item>
            <mat-list-item>
                <a routerLink="/products">Produtos</a>
                <mat-icon mat-list-icon>storefront</mat-icon>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
